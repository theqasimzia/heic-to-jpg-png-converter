<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HEIC to JPG/PNG Converter</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="container my-5">
  <h1 class="text-center mb-4">HEIC to JPG/PNG Converter</h1>
  <form id="upload-form" class="mb-4">
    <div class="form-group">
      <input type="file" name="images" multiple accept=".heic" class="form-control mb-3">
      <select id="format" name="format" class="form-control mb-3">
        <option value="jpg">JPG</option>
        <option value="png">PNG</option>
      </select>
      <label for="output-folder" class="form-label">Select Output Folder:</label>
      <input type="file" id="output-folder" webkitdirectory directory class="form-control mb-3">
      <button type="submit" class="btn btn-primary btn-block">Convert</button>
    </div>
  </form>
  <progress id="progress-bar" value="0" max="100" class="w-100 mb-3"></progress>
  <div id="status" class="text-center"></div>
  <script src="script.js"></script>
</body>
</html>
